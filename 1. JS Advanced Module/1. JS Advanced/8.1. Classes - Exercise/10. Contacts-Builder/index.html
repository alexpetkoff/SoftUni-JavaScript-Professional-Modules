<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts Builder</title>
</head>

<body>
    <div id="main">
        <article>
            <div class="title">{firstName lastName}<button>&#8505;</button></div>
            <div class="info">
                <span>&phone; {phone}</span>
                <span>&#9993; {email}</span>
            </div>
        </article>
    </div>

    <script>

        class Contact {
            constructor(firstName, lastName, phone, email) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.phone = phone;
                this.email = email;
                this.online = false;
            }

            render(id) {
                const article = document.createElement('article');
                // const divTitle = document.createElement('div');
                // const divInfo = document.createElement('div');
                // const spanPhone = document.createElement('span');
                // const spanEmail = document.createElement('span');
                article.innerHTML =
                    `<div class="title">${this.firstName + ' ' + this.lastName}<button>&#8505;</button></div>
                        <div class="info">
                            <span>&phone; ${this.phone}</span>
                            <span>&#9993; ${this.email}</span>
                        </div>
                    `;
                
                const mainDiv = document.getElementById('main');
                mainDiv.appendChild(article);

                let button = document.getElementsByTagName('button');
                
                button.addEventListener('click', (e) => {
                    const divInfo = article.getElementsByClassName('info');
                    if(divInfo.style.display === 'none') {
                        divInfo.style.display = 'block'
                    } else {
                        divInfo.style.display = 'none';
                    }
                });
            }
        }



        let contacts = [
            new Contact("Ivan", "Ivanov", "0888 123 456", "i.ivanov@gmail.com"),
            new Contact("Maria", "Petrova", "0899 987 654", "mar4eto@abv.bg"),
            new Contact("Jordan", "Kirov", "0988 456 789", "jordk@gmail.com")
        ];
        contacts.forEach(c => c.render('main'));
        // After 1 second, change the online status to true
        setTimeout(() => contacts[1].online = true, 2000);

    </script>

</body>

</html>
