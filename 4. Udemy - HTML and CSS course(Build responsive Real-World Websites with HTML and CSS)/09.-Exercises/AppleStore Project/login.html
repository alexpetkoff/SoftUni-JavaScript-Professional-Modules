<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>AppleStore - Online Store for Apple products</title>
    </head>
    <body>
        <header class="page-header">
            <div class="menu-container">
                <h1 class="logo">iStore</h1>
                <nav class="main-nav">
                    <ul class="menu-list">
                        <li class="menu-list-item">Mac</li>
                        <li class="menu-list-item">iPhone</li>
                        <li class="menu-list-item">iPad</li>
                        <li class="menu-list-item">Watch</li>
                        <li class="menu-list-item">Accessories</li>
                    </ul>
                </nav>
                <div class="user-area">
                    <a href="#" class="right-menu-guest">Login</a>
                    <a href="index.html" class="right-menu-guest">Register</a>
                </div>
            </div>
        </header>

        <div class="login container">
            <div class="form">
                <form action="submit">
                    <label for="username">Email:</label>
                    <input type="text" />
                    <label for="password" class="">Password:</label>
                    <input type="password" />
                    <input type="submit" />
                </form>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
